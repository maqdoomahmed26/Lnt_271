<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
    }

    .header {
      background-color: #274472;
      color: #ffffff;
      padding: 15px 30px;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      text-align: center;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      flex: 1 1 500px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #274472;
      text-transform: uppercase;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 6px;
      color: #333;
    }

    textarea,
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #d0d0d0;
      border-radius: 8px;
      font-size: 24px;
      transition: border 0.3s, box-shadow 0.3s;
      background-color: #fdfdfd;
    }

    textarea:focus,
    input[type="text"]:focus {
      border-color: #274472;
      box-shadow: 0 0 8px rgba(39, 68, 114, 0.3);
      outline: none;
      background-color: #f0f8ff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background-color: #274472;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #1b3558;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <div class="header">MAIN DETAILS</div>

  <form method="POST" action="{% url 'LnT_Main_Details' %}">
    {% csrf_token %}
    <div class="form-container">

      <!-- Left Card -->
      <div class="card">
        <h2>Header Details</h2>

        <div class="form-group">
          <label for="txtPD">Product Description</label>
          <textarea id="txtPD" name="txtPD" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtCatNo">Cat No.</label>
          <textarea id="txtCatNo" name="txtCatNo" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtSerialNo">Serial No.</label>
          <textarea id="txtSerialNo" name="txtSerialNo" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtManf">Manufacturing MM/YY</label>
          <textarea id="txtManf" name="txtManf" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtProjectName">Project Name</label>
          <textarea id="txtProjectName" name="txtProjectName" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtProjectNo">Project No.</label>
          <textarea id="txtProjectNo" name="txtProjectNo" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtCustomerName">Tested By</label>
          <textarea id="txtCustomerName" name="txtCustomerName" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtCustReferenceNo">Tested Date</label>
          <textarea id="txtCustReferenceNo" name="txtCustReferenceNo" rows="1"></textarea>
        </div>


        <div class="form-group">
          <label for="txtMix_ID">Mix_Card_Board_ID_</label>
          <textarea id="txtMix_ID" name="txtMix_ID" rows="1"></textarea>
          <button class="btn" type="button" id="btnGetID">Get Board ID</button>
        </div>



      </div>

      <!-- Right Card -->
      <div class="card">
        <h2>Footer Details</h2>

        <div class="form-group">
          <label for="txtBillofMaterial">Bill of Material No. / Rev No.</label>
          <textarea id="txtBillofMaterial" name="txtBillofMaterial" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtGA_Assembly">G.A. / Assembly Instruction No. / Rev No.</label>
          <textarea id="txtGA_Assembly" name="txtGA_Assembly" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtTestInstruction">Test Instruction No. / Rev No.</label>
          <textarea id="txtTestInstruction" name="txtTestInstruction" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="txtManufacturing">Manufacturing</label>
          <textarea id="txtManufacturing" name="txtManufacturing" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="Date1">Date</label>
          <input type="text" id="Date1" name="Date1" readonly />
        </div>

        <div class="form-group">
          <label for="txtQuality_Control">Quality Control Review</label>
          <textarea id="txtQuality_Control" name="txtQuality_Control" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="Date2">Date</label>
          <input type="text" id="Date2" name="Date2" />
        </div>

        <div class="form-group">
          <label for="txtCustomerInspection">Customer Inspection</label>
          <textarea id="txtCustomerInspection" name="txtCustomerInspection" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label for="Date3">Date</label>
          <input type="text" id="Date3" name="Date3" />
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn" type="submit" name="action" value="submit">MIXED IO CARD TEST</button>
      <button class="btn" type="submit" name="action" value="ssc_test">SSC CARD TEST</button>
      <button class="btn" type="button" onclick="history.back()">Back</button>
      <button class="btn" type="button" id="btnSearch">Search</button>
    </div>
  </form>

  <script>
    function setDateTime() {
      const now = new Date();
      const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      const dateTimeStr = now.toLocaleDateString('en-GB', options) + ' ' + now.toLocaleTimeString('en-GB');
      document.getElementById('Date1').value = dateTimeStr;
    }

    setDateTime();

    // Basic Validation
    document.querySelector("form").addEventListener("submit", function (e) {
      const serialNo = document.getElementById("txtSerialNo").value.trim();
      if (serialNo.length < 5) {
        alert("Serial No. must be at least 5 characters.");
        document.getElementById("txtSerialNo").focus();
        e.preventDefault();
        return false;
      }
    });
  </script>

  <script>
    document.getElementById("btnGetID").addEventListener("click", function () {
      fetch("{% url 'get_board_id' %}")
        .then(response => response.json())
        .then(data => {
          document.getElementById("txtMix_ID").value = data.board_id;
        })
        .catch(error => {
          console.error("Error fetching board ID:", error);
          document.getElementById("txtMix_ID").value = "Error fetching board ID";
        });
    });
  </script>

</body>

</html>
